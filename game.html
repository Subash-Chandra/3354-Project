<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamemode selection screem</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="modeselect" class="justify-center flex-column">
            <h1> Real or Fake?</h1>
            <div class = "choice-container">
                <p class="choice-prefix">O</p>
                <p class = "choice-text" data-number = "1">Real</p>
            </div>
            <div class = "choice-container">
                <p class="choice-prefix">X</p>
                <p class = "choice-text" data-number = "2">Fake</p>

            </div>

        </div>
    </div>
</body>
</html>
